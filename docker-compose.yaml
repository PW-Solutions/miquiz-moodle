version: '2'
services:
  db:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_USER=moodle
      - MYSQL_PASSWORD=moodle
      - MYSQL_DATABASE=moodle
    volumes:
      - ./startup_db.sql:/docker-entrypoint-initdb.d/dump.sql
  moodle:
    build:
      context: .
      args:
        - MOODLE_URL=$SERVER
    ports:
      - ${PORT}:80
    links:
      - db
    volumes:
      - ./:/var/www/htdocs/mod/miquiz/
